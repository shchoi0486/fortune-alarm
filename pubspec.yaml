name: fortune_alarm
description: A new Flutter project for Fortune Alarm.
publish_to: 'none'
version: 1.0.7+17

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Local Database
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # AI/ML
  tflite_flutter: ^0.12.1
  google_mlkit_face_detection: ^0.13.1
  google_mlkit_object_detection: ^0.15.0

  # Camera
  camera: ^0.11.0
  
  # Utils
  intl: ^0.20.2
  permission_handler: ^12.0.1
  path: ^1.9.0
  path_provider: ^2.1.2
  uuid: ^4.3.3
  image_picker: ^1.0.7
  image: ^4.1.7
  shared_preferences: ^2.5.2

  # Alarm & Notifications
  flutter_local_notifications: ^19.5.0
  android_alarm_manager_plus: ^5.0.0
  
  # UI
  cupertino_icons: ^1.0.2

  # Audio & Vibration
  flutter_ringtone_player: ^4.0.0
  vibration: ^3.1.5
  collection: ^1.18.0
  audioplayers: ^6.5.1
  video_player: ^2.9.2
  slide_to_act: ^2.0.2
  timezone: ^0.10.1
  flutter_timezone: ^3.0.1
  sensors_plus: ^7.0.0
  http: ^1.6.0
  table_calendar: ^3.2.0
  geolocator: ^14.0.2
  geocoding: ^4.0.0
  google_mobile_ads: ^7.0.0
  firebase_core: ^4.3.0
  firebase_auth: ^6.1.3
  cloud_firestore: ^6.1.1
  firebase_database: ^12.1.1
  cloud_functions: ^6.0.5
  in_app_purchase: ^3.2.0
  url_launcher: ^6.3.1
  signature: ^6.3.0
  emoji_picker_flutter: ^3.0.0
  flutter_foreground_task: ^9.2.0
  kakao_flutter_sdk_share: ^1.10.0
  share_plus: ^12.0.1
  flutter_native_splash: ^2.4.0
  package_info_plus: ^9.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.13
  riverpod_generator: ^2.4.0
  hive_generator: ^2.0.1
  flutter_launcher_icons: ^0.14.4

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/Fortuni icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  adaptive_icon_background: "#5C6BC0" # 스플래시 화면과 동일한 진한 파란색
  adaptive_icon_foreground: "assets/icon/Fortuni icon.png" 
  adaptive_icon_foreground_inset: 1 # 15는 너무 작고 0은 너무 크므로, 8 정도로 설정하여 캐릭터를 조금 더 크게 표시
  # adaptive_icon_background: "assets/icon/Fortuni icon.png" 

flutter_native_splash:
  color: "#5C6BC0" # 배경 이미지와 어울리는 진한 파란색
  background_image: "assets/images/splash/splash_bg.png"
  image: "assets/icon/Fortuni icon.png"
  android_12:
    color: "#5C6BC0"
    background_image: "assets/images/splash/splash_bg.png"
    image: "assets/icon/Fortuni icon.png"
  fullscreen: true

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/ml/mobilenet_v1_1.0_224_quant.tflite
    - assets/ml/labels_mobilenet_quant_v1_224.txt
    - assets/sounds/
    - assets/sounds/Calm/
    - assets/sounds/Upbeat/
    - assets/sounds/Loud/
    - assets/sounds/Standard/
    - assets/images/
    - assets/images/splash/
    - assets/images/character/
    - assets/images/landscape/
    - assets/images/animal/
    - assets/images/illustration/
    - assets/images/tarot/
    - assets/images/simple/
    - assets/icon/
